<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1e1e2f;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            background: #1e1e2f;
            text-align: center;
            padding: 50px 0;
        }

        .container h2 {
            color: #f1f1f1;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .price-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        .price-col {
            background: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }

        .price-col p {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .price-col h2 {
            font-size: 44px;
            margin: 20px 0;
            font-weight: 500;
            color: #ce2525;
        }

        .price-col h2 span {
            font-size: 16px;
            color: #666;
        }

        .price-col ul {
            text-align: left;
            color: #333;
            list-style: none;
            padding: 0;
        }

        .price-col ul li {
            margin: 10px 0;
        }

        .price-col button {
            background: #ce2525;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .price-col button:hover {
            background: #a01f1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Plan</h2>
        <div class="price-row">
            <div class="price-col">
                <p>Starter</p>
                <h2>$10 <span>/ month</span></h2>
                <ul>
                    <li>Access to core features</li>
                    <li>Limited support</li>
                    <li>No offline downloads</li>
                </ul>
                <button>Buy</button>
            </div>
            <div class="price-col">
                <p>Advanced</p>
                <h2>$15 <span>/ month</span></h2>
                <ul>
                    <li>Access to core features</li>
                    <li>Priority support</li>
                    <li>Offline downloads</li>
                </ul>
                <button>Buy</button>
            </div>
            <div class="price-col">
                <p>Premium</p>
                <h2>$20 <span>/ month</span></h2>
                <ul>
                    <li>All features unlocked</li>
                    <li>24/7 support</li>
                    <li>Offline & cloud sync</li>
                </ul>
                <button>Buy</button>
            </div>
        </div>
    </div>
</body>
</html>
